      <ysl-theme-changer></ysl-theme-changer>

      <!-- Static navbar -->
      <ysl-menu></ysl-menu>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron jumbotron-header">
        <div class="row jumbotron-top">
          <div class="col-sm-3">
            <img class="people-yessica img-responsive" src="images/yessica-sm.png"/>
          </div>

          <div class="col-sm-6">
            <h2 class="jumbotron-title">The Wedding</h2>
            <div class="jumbotron-date">Kediri</div>
            <div class="jumbotron-date">18 October 2014</div>
            
            <h2 class="jumbotron-people">Yessica & Liya</h2>
          </div>

          <div class="col-sm-3">
            <img class="people-liya img-responsive" src="images/liya-sm.png"/>
          </div>
        </div>
        
        <div class="row jumbotron-bottom">
          <blockquote>
            <p>Marriage is the golden ring in a chain whose beginning is a Glance and whose ending is Eternity</p>
            <footer>Kahlil Gibran</footer>
          </blockquote>
        </div>
      </div>

      <div class="container" ui-view>
      </div>

    </div>
